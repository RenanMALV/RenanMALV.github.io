<html>
<head>
    <title>Palindromo</title>
    <script>
        function comparar()
        {
            str = document.getElementById("txt").value.toLowerCase();
            //eliminando os " "
            strarr = str.split(" ");
            finalstr = "";
            for(i=0;i<strarr.length;i++)
            {
                finalstr += strarr[i];
            }
            //splitando o txt
            var arr = finalstr.split("");
            invarr = [];
            txtlen=0;
            for(i=arr.length-1;i>=0;i--)
            {
                invarr[txtlen]=arr[i];
                txtlen++;
            }
            if(arrcomp(arr,invarr,txtlen))
            {
                str = invarr +" é um plalindromo!";
                alert(str);
            }
            else
            {
                str = arr + " não é um palíndromo! a palavra inversa é " + invarr;
                alert(str);
            }

        }
        function arrcomp(arr1,arr2,len)
        {
            for(i=0;i<=len;i++)
            {
                if(arr1[i]!=arr2[i])
                    return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form>
            <input type=text id="txt"></input>
            <input type=submit value="Comparar" onclick="comparar()"></input>
            <h4><p style="color:lightgray">(digite sem acentos)</p></h6>
    </form>
</body>
